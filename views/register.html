    <div class="container ">
        <div class="row block-center text-center">
		<div class="col-sm-6">
			<input class="list-group-item-check" type="radio" name="listGroupCheckableRadios" id="listGroupCheckableRadios1" onclick="regChange()" value="" checked>
			<label class="list-group-item" for="listGroupCheckableRadios1">
				<h1>PACJENT</h1>
			</label>
		</div>
			
		<div class="col-sm-6 ">

		<form action="/auth" method="post">
		<div class="row block-center text-center" id="reg1">
			<div class="register">
				<h1>Zarejestruj się jako pacjent:</h1>

				<div class="">
					<label class="col" for="pacj_username">Nazwa użytkownika:</label>
					<input class="col" type="text" name="pacj_username" placeholder="Nazwa użytkownika" id="pacj_username" required>
				</div>
				<div class="">
					<label class="col" for="pacj_password">Hasło:</label>
					<input class="col" type="password" name="pacj_password" placeholder="Hasło" id="pacj_password" required>
				</div>
				<div class="">
					<label for="pacj_password">Powtórz hasło:</label>
					<input type="password" name="pacj_password2" placeholder="powtórz hasło" id="pacj_password2" required>
				</div>
				<div class="">
					<label for="pacj_eMail:">E-mail:</label>
					<input type="email" name="pacj_eMail" placeholder="default@example.pl" id="pacj_eMail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
				</div>
				<div class="">
					<label for="pacj_adres">Adres zamieszkania:</label>
					<input type="text" name="pacj_adres" placeholder="11-111 Błonie ul. Ulu 15" id="pacj_adres" pattern="[0-9]{2}+[-]{1}+[0-9]{3}+[a-z0-9._%+-]" size="30" required>
				</div>
				<div class="">
					<label for="pacj_telefon">telefon:</label>
					<input type="tel" name="pacj_telefon" placeholder="123456789" id="pacj_telefon" pattern="[0-9]{9}" required>
				</div>
				<div class="">
					<label for="pacj_daraUr">Data urodzenia:</label>
					<input type="date" name="pacj_daraUr" value="1999-03-09" id="pacj_daraUr" required>
				</div>	
			</div> 
		</div>
		<div class="row block-center text-center" id="reg2">
			<div class="register">
				<h1>Zarejestruj się jako  placówka:</h1>
				<div class="">
					<label for="plac_username">Nazwa użytkownika:</label>
					<input type="text" name="plac_username" placeholder="Nazwa użytkownika" id="plac_username" required>
				</div>
				<div class="">
					<label for="plac_password">Hasło:</label>
					<input type="password" name="plac_password" placeholder="Hasło" id="plac_password" required>
				</div>	
				<div class="">
					<label for="plac_password2">Powtórz hasło:</label>
					<input type="password" name="plac_password2" placeholder="powtórz hasło" id="plac_password2" required>
				</div>
				<div class="">
					<label for="plac_eMAil">E-mail:</label>
					<input type="email" name="plac_eMail" placeholder="default@example.pl" id="plac_eMail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
				</div>
				<div class="">
					<label for="plac_adres">Adres pocztowy:</label>
					<input type="text" name="plac_adres" placeholder="11-111 Błonie ul. Ulu 15" id="plac_adres" pattern="[0-9]{2}+[-]{1}+[0-9]{3}+[a-z0-9._%+-]" size="30" required>
				</div>
				<div class="">
					<label for="plac_telefon">telefon:</label>
					<input type="tel" name="plac_telefon" placeholder="123456789" id="plac_telefon" pattern="[0-9]{9}" required>
				</div>
			
			</div> 
		</div>

		<div class="row-sm-4 block-center text-center">
			<button class="w-20 btn btn-lg btn-primary justify-content-between align-items-center " type="submit">Sign up</button>
		</div>
		</form>
