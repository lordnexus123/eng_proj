		<div class="row block-center text-center" id="">
			<div class="pacj_dane">
				<h1>Dodaj grafik:</h1>
				<hr>
				<div class="pacj_dane">
				<h2>wybierz lekarza</h2>
				<hr>
					<div class="">
						<select class="form-select form-select-sm" aria-label=".form-select-sm example">
							<option id='dr_wybor' value="1">Dermatolog Iza Gala</option>
							<option id='dr_wybor' value="2">Neurochirurg Elżbieta Chałwa</option>
							<option id='dr_wybor' value="3">Ortopeda robert Noga</option>
						</select>
					</div>
				</div>
				<div class="col ">
					<div class="">
						<label class="col" for="new_dr_date">Data:</label>
						<input class="col" type="date" name="new_dr_date" placeholder="Hasło" id="new_dr_date" required>
					</div>
					<div class="">
						<label for="start_hour">Od godziny:</label>
						<input type="time" name="start_hour" placeholder="07:30" id="start_hour" pattern="[0-9]{2}+[:]{1}+[0-9]{2}" required>
					</div>
					<div class="">
						<label for="end_hour">Do godziny</label>
						<input type="time" name="end_hour" placeholder="18:00" id="end_hour" pattern="[0-9]{2}+[:]{1}+[0-9]{2}" required>
					</div>
					<div class="">
						<label for="new_visit">Co ile minut:</label>
						<input type="text" name="new_visit" placeholder="15" id="new_visit" pattern="[0-9]{2}+[:]{1}+[0-9]{2}" required>
					</div>
					<button>Dodaj grafik</button>
				</div>
